<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Assignment</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Fetch Dogs with API</h1> 
    <div class="container">
        <form id="dog-number-form">
            <label for="number">Enter a number between 1 and 50</label>
                <input type="number" id="dog-number" value="3" min="1" max="50">
                <button type="submit" class="js-show-dog">Let's See!</button>
        </form>
        <form id="dog-breed-form">
            <label for="breed">Enter a dog breed</label>
            <input type="text" id="dog-breed" placeholder="breed" required>
            <button type="submit" class="js-show-breed">Let's See!</button>
        </form>

    <section id="display" class="hidden">
        <h2>Who Let the Dogs Out?</h2>
        <div class="dog-pics"></div>
    </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
